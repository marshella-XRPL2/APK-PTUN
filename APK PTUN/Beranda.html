<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   SiPTUN
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="relative min-h-screen bg-white">
  <div class="relative w-full max-w-md mx-auto bg-white">
   <img alt="PNSKT mobile header with blue gradient background, white PNSKT text, dark blue mobile text, and green official badge on right" class="w-full object-cover" src="https://placehold.co/720x180/0077d9/ffffff?text=PNSKT+mobile+header+logo+and+badge"/>
   <div class="px-5 pt-5 pb-3">
    <p class="font-bold text-black text-base leading-tight">
     Hi, Selamat Datang di SiPTUN
    </p>
    <p class="text-black text-sm leading-snug mt-1">
     Aplikasi layanan terintegrasi pada Pengadilan Negeri Semarang
    </p>
   </div>
   <div class="px-5 mb-6">
    <img alt="Banner with red and yellow text 'Cek Informasi dan Layanan' with cartoon man in green shirt and QR code on right, green background" class="w-full rounded-lg shadow-lg" src="https://placehold.co/720x200/004d4d/ffffff?text=Cek+Layanan+dan+Informasi"/>
   </div>
   <div class="px-5 pb-20 grid grid-cols-3 gap-x-5 gap-y-6">
    <div class="bg-white rounded-xl shadow-md flex flex-col items-center py-6 px-3">
     <img alt="Green and yellow official logo for SIPP" class="mb-3 w-16 h-16 object-contain" src="https://placehold.co/64x64/2f4f02/ffffff?text=Logo+SIPP"/>
     <span class="text-xs font-semibold text-black text-center">
      SIPP
     </span>
    </div>
    <div class="bg-white rounded-xl shadow-md flex flex-col items-center py-6 px-3">
     <img alt="Blue globe with yellow scales icon representing E-COURT" class="mb-3 w-16 h-16 object-contain" src="https://placehold.co/64x64/7aa7e0/ffffff?text=Globe+with+scales+icon"/>
     <span class="text-xs font-semibold text-black text-center">
      E-COURT
     </span>
    </div>
    <div class="bg-white rounded-xl shadow-md flex flex-col items-center py-6 px-3">
     <img alt="Gold badge official logo for E-BERPADU" class="mb-3 w-16 h-16 object-contain" src="https://placehold.co/64x64/d4b800/000000?text=Gold+badge+logo"/>
     <span class="text-xs font-semibold text-black text-center">
      E-BERPADU
     </span>
    </div>
    <div class="bg-white rounded-xl shadow-md flex flex-col items-center py-6 px-3">
     <img alt="Blue and white ERATERANG logo with envelope and letter" class="mb-3 w-16 h-16 object-contain" src="https://placehold.co/64x64/00bfff/ffffff?text=ERATERANG+logo"/>
     <span class="text-xs font-semibold text-black text-center">
      ERATERANG
     </span>
    </div>
    <div class="bg-white rounded-xl shadow-md flex flex-col items-center py-6 px-3">
     <img alt="Green SIWAS logo with golden emblem" class="mb-3 w-16 h-16 object-contain" src="https://placehold.co/64x64/2f6f4f/ffffff?text=SIWAS+logo"/>
     <span class="text-xs font-semibold text-black text-center">
      SIWAS
     </span>
    </div>
    <div class="bg-white rounded-xl shadow-md flex flex-col items-center py-6 px-3">
     <img alt="Clipboard with checklist and pen icon for SURVEY IKM &amp; IPAK" class="mb-3 w-16 h-16 object-contain" src="https://placehold.co/64x64/c9a87f/000000?text=Survey+IKM+%26+IPAK+icon"/>
     <span class="text-xs font-semibold text-black text-center">
      SURVEY IKM &amp; IPAK
     </span>
    </div>
    <div class="bg-white rounded-xl shadow-md flex flex-col items-center py-6 px-3">
     <img alt="Document with gavel icon for CEK DENDA TILANG" class="mb-3 w-16 h-16 object-contain" src="https://placehold.co/64x64/d9d9e3/7a5a4a?text=Document+with+gavel+icon"/>
     <span class="text-xs font-semibold text-black text-center">
      CEK DENDA TILANG
     </span>
    </div>
    <div class="bg-white rounded-xl shadow-md flex flex-col items-center py-6 px-3">
     <img alt="Judge sitting at bench icon for JADWAL SIDANG" class="mb-3 w-16 h-16 object-contain" src="https://placehold.co/64x64/f0c9a0/000000?text=Judge+at+bench+icon"/>
     <span class="text-xs font-semibold text-black text-center">
      JADWAL SIDANG
     </span>
    </div>
    <div class="bg-white rounded-xl shadow-md flex flex-col items-center py-6 px-3">
     <img alt="Gavel icon for PUTUSAN" class="mb-3 w-16 h-16 object-contain" src="https://placehold.co/64x64/a87a7a/000000?text=Gavel+icon"/>
     <span class="text-xs font-semibold text-black text-center">
      PUTUSAN
     </span>
    </div>
    <div class="bg-white rounded-xl shadow-md flex flex-col items-center py-6 px-3">
     <img alt="Orange brochure icon for E-BROCHURE" class="mb-3 w-16 h-16 object-contain" src="https://placehold.co/64x64/f05a2a/ffffff?text=E-BROCHURE+icon"/>
     <span class="text-xs font-semibold text-black text-center">
      E-BROCHURE
     </span>
    </div>
    <div class="bg-white rounded-xl shadow-md flex flex-col items-center py-6 px-3">
     <img alt="Green E-SILINDER logo with official emblem" class="mb-3 w-16 h-16 object-contain" src="https://placehold.co/64x64/4caf50/000000?text=E-SILINDER+logo"/>
     <span class="text-xs font-semibold text-black text-center">
      SILINDER
     </span>
    </div>
    <div class="bg-white rounded-xl shadow-md flex flex-col items-center py-6 px-3">
     <img alt="Blue E-SIPERI icon with hand holding document" class="mb-3 w-16 h-16 object-contain" src="https://placehold.co/64x64/7de0f0/000000?text=E-SIPERI+icon"/>
     <span class="text-xs font-semibold text-black text-center">
      E-SIPERI
     </span>
    </div>
   </div>
  </div>
  <nav class="fixed bottom-0 left-0 w-full max-w-md mx-auto bg-white border-t border-gray-300 flex justify-around items-center py-2">
   <button class="flex flex-col items-center text-blue-600">
    <i class="fas fa-home fa-lg">
    </i>
    <span class="text-xs mt-1 font-semibold">
     HOME
    </span>
   </button>
   <button class="flex flex-col items-center text-gray-600">
    <i class="fas fa-lock fa-lg">
    </i>
    <span class="text-xs mt-1 font-semibold">
    </span>
   </button>
   <button class="flex flex-col items-center text-gray-600">
    <i class="fas fa-info-circle fa-lg">
    </i>
    <span class="text-xs mt-1 font-semibold">
    </span>
   </button>
   <button class="flex flex-col items-center text-gray-600">
    <i class="fas fa-comments fa-lg">
    </i>
    <span class="text-xs mt-1 font-semibold">
    </span>
   </button>
  </nav>
 </body>
</html>
